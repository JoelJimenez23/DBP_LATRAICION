{% extends "base.html"%}

{%block title%} Login {%endblock%}

{% block body %}
<h1  class = "skinloot" class="text-center">Login</h1>
<div class="form-container">
    <form action="{{ url_for('login') }}" method="POST" class="registration-form">
        <div class="form-group">
            <label for="e_mail">Email:</label>
            <input type="email" id="e_mail" name="e_mail" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="saldo">Password:</label>
            <input type="text" id="Password" name="Password" class="form-control" required>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary" class = "submit">
    </form>
</div>
{% endblock %}
