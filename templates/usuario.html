<!DOCTYPE html>
<html>
<head>
    <title>Configuración de Usuario</title>
    <style>
        body {
            background: linear-gradient(to bottom, #FF0000, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 600px;
            height: 400px;
            border: 2px solid #070000;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .button {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #362929;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configuración de Usuario</h1>
        <button class="button">Cambiar Nombre de Usuario</button>
        <button class="button">Cambiar Foto de Perfil</button>
        <button class="button">Añadir Saldo</button>
        <button class="button">Ver Skins</button>
        <button class="button">Agregar Skins</button>
    </div>
</body>
</html>
