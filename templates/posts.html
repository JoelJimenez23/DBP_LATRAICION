            padding: 20px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #000000;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

                <input type="file" id="skinImage" name="skinImage" accept="image/*" required>

                <button class="button" type="submit">Publicar Skin</button>
            </form>
        </div>

        <div class="result-container">
            <h2>Resultado:</h2>
            <div id="result"></div>
        </div>
    </div>
