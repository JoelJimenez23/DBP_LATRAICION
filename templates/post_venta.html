

{% extends "base2.html" %}
{% block title %}Post de venta{% endblock %}
{%block body%}
<div class="container">
    <div class="form-container">
        <h1>Publicación de Skins</h1>
        <form id="skinForm">
            <div class="mb-3">
                <label for="title" class="form-label">Título de la Publicación:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>


            <div class="mb-3">
                <script>
                    function loadSkinOptions() {
                        var skin_nombre = document.getElementById('skin_nombre');

                        fetch('/show-skins-current')
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    var skins = data.serialized;

                                    // Clear existing options
                                    skin_nombre.innerHTML = "";

                                    // Generate the options for the select element
                                    for (var i = 0; i < skins.length; i++) {
                                        var skin = skins[i];
                                        var option = document.createElement('option');
                                        option.value = skin.name;
                                        option.textContent = skin.name;
                                        skin_nombre.appendChild(option);
                                        option.addEventListener(function(){
                                            mensajero(skin.id,skin.campeon);
                                        });
                                    }
                                } else {
                                    console.error('Error retrieving current skins:', data.error);
                                }
                            })
                            .catch(error => {
                                console.error('Error retrieving current skins:', error);
                            });
                    }
                    document.addEventListener('DOMContentLoaded', function() {
                        loadSkinOptions();  
                    })
                </script>

                <label for="skin_nombre" class="form-label">Seleccionar Skin:</label>
                <select class="form-control" id="skin_nombre" name="skin_nombre" required>
                </select>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Precio:</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>

            <button class="btn btn-primary" type="submit">Publicar</button>
        </form>
    </div>
</div>

<script>

    function mensajero(id,campeon){
        var formData = new FormData();
        formData.append('skin_id',id);
        formData.append('campeon',campeon);

        fetch('/create-PostVenta',{
            method : 'POST', body: formData,
        }).then(response => response.json())
            .then(data=>{
                if(data.success){
                    return ({'success':true});
                }
                else{
                    return ({'success':false});
                }
            })
    }





    function CreatePost(){
        const skinForm = document.querySelector('#skinForm',)
        skinForm.addEventListener('submit', handlingSubmitPost)
    }   

    function handlingSubmitPost(e){
        e.preventDefault()
        e.stopPropagation()

        const skinForm = e.currentTarget
        const previousController = pendingForms.get(skinForm)
        if (previousController) {
        previousController.abort()
        }
    
        const controller = new AbortController()
        pendingForms.set(skinForm, controller)

        //console.log('skinForm: ', skinForm)
        const formData = new FormData(skinForm)

        // const skin_id =  document.getElementById('skin_id');
        // const selectedSkinId = skin_id.value;
        // formData.append('skin_id', selectedSkinId);

        fetch('/create-PostVenta',{
            method: 'POST',
            body: formData, 
            signal: controller.signal,
        }).then((response) => response.json()).then((responseJson)=>{
            if(responseJson.success){
                console.log('success: True')
                print('true')
            }
            else{
                console.log('success: False')
                print('false')
            }
        })
    }
</script>
{%endblock%}
