

{% extends "base2.html" %}
{% block title %}Post de venta{% endblock %}
{%block body%}
<div class="container">
    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>


</script>
    <div class="form-container">
        <h1>Publicación de Skins</h1>
        <form id="skinForm">
            <div class="mb-3">
                <label for="title" class="form-label">Título de la Publicación:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="skin_nombre" class="form-label">Seleccionar Skin:</label>
                <select class="form-control" id="skin_nombre" name="skin_nombre" required>
                </select>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Precio:</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>

            <button class="btn btn-primary" type="submit">Publicar</button>
        </form>
        <script>
            function hola(){
                fetch('/show-skins-current')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const skinSelect = document.getElementById('skin_nombre');
                    const skinNames = data.skin_names;

                    // Populate the <select> element with options
                    skinNames.forEach(name => {
                        const option = document.createElement('option');
                        option.text = name;
                        skinSelect.add(option);
                    });
                }
            })
            .catch(error => console.log(error));
            }


        </script>
    </div>
</div>




{%endblock%}
