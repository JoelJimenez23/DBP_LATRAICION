

{% extends "base2.html" %}
{% block title %}Post de venta{% endblock %}
{%block body%}
<div class="container">
    <div class="form-container">
        <h1>Publicación de Skins</h1>
        <form id="skinForm">
            <div class="mb-3">
                <label for="title" class="form-label">Título de la Publicación:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>


            <div class="mb-3">
                <label for="skinSelect" class="form-label">Seleccionar Skin:</label>
                <select class="form-control" id="skinSelect" name="skinSelect" required>
                    <!-- Aquí puedes cargar las opciones de skins desde el archivo de usuario -->
                    <option value="Skin 1">Skin 1</option>
                    <option value="Skin 2">Skin 2</option>
                    <option value="Skin 3">Skin 3</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Precio:</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>

            <button class="btn btn-primary" type="submit">Publicar</button>
        </form>
    </div>
</div>

<script>
    const skinForm = document.getElementById('skinForm');

    skinForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const title = document.getElementById('title').value;
        const selectedSkin = document.getElementById('skinSelect').value;
        const price = document.getElementById('price').value;

        // Aquí puedes realizar la lógica de publicación de la skin
        console.log('Título:', title);
        console.log('Skin seleccionada:', selectedSkin);
        console.log('Precio:', price);

        skinForm.reset();
    });
</script>
{%endblock%}
