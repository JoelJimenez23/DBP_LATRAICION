

{% extends "base2.html" %}
{% block title %}Post de venta{% endblock %}
{%block body%}
<div class="container">
    <script>

        function hola() {
            console.log("primero");
            const skin_nombre = document.getElementById('skin_nombre');
            skin_nombre.innerHTML = '';
            fetch('/show-skins-current')
                .then((response) => response.json())
                .then((responseJson) => {
                    const skins = responseJson.skins; // Accede a los skins usando responseJson['skins']
                    skins.forEach((skin) => {
                        const option = document.createElement('option');
                        option.value = skin.id;
                        option.innerHTML = skin.nombre;
                        skin_nombre.appendChild(option);
                    });
                });
        }
        hola();
    </script>
    <div class="form-container">
        <h1>Publicación de Skins</h1>
        <form id="skinForm">
            <div class="mb-3">
                <label for="title" class="form-label">Título de la Publicación:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="skin_nombre" class="form-label">Seleccionar Skin:</label>
                <select class="form-control" id="skin_nombre" name="skin_nombre" required>
                </select>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Precio:</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>

            <button class="btn btn-primary" type="submit">Publicar</button>
        </form>
    </div>


</div>




{%endblock%}
