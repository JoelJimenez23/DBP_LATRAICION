 <!-- Custom CSS -->
 <style>
 /* Set the font family for the whole page */
 html,body{
 width: 100%;
 height: 100%;
 margin: 0px;
 padding: 0px;
 overflow-x: hidden; 
}

 body {
 font-family: 'Space Mono', monospace;
 overflow-x: hidden; /* Prevent horizontal scrolling */
 }
 /* Set the background color for the second container */
 .container-2 {
 background-color: rgb(22, 21, 21);
 }

 .big-text4 {
 font-family: 'Inter', sans-serif;
 font-weight:500 ; /* Set the font weight to bold */
 font-size: 4vw; /* Set the size to be smaller than before */
 background: linear-gradient(to right, rgb(207, 94, 1), rgba(247, 247, 247, 0.428), rgb(162, 13, 13));
 /* Mask the color to the text and remove the rest */
 -webkit-background-clip: text;
 /* Make the text fill color transparent */
 -webkit-text-fill-color: transparent;
 margin-top: -10px;
 }

 .big-text2 {
 font-family: 'Inter', sans-serif;
 font-weight: 100; /* Set the font weight to bold */
 font-size: 3vw; /* Set the size to be smaller than before */
 color: white;
 }

/* Set the width and height of the placeholder */
.placeholder {
 width: 600px;
 height: 800px;
}
/* Set the border radius and background image of the placeholder */
.placeholder {
 border-radius: 20px;
 background-image: url("gradient.png");
 background-position: center;
}
/* Set some margin and padding for the placeholder */
.placeholder {
 margin: auto;
 padding: 30px;
}

/* Set the width and height of the user icon */
.user-icon {
 width: 150px;
 height: 150px;
}
/* Set the border radius and background color of the user icon */
.user-icon {
 border-radius: 50%;
 background-color: white;
}
/* Center the user icon in the placeholder */
.user-icon {
 display: block;
 margin-left: auto;
 margin-right: auto;
 margin-bottom: -40px;
}

/* Set the font family, size and color for the card title */
.card-title {
 font-family: 'Inter', sans-serif;
 font-weight:500; /* Set the font weight to bold */
 font-size: 20px;
 color: white;
}

/* Set the width and height of the button */
.button {
 width: 400px;
 height: 50px;
}
/* Set the border radius and background color of the button */
.button {
 border-radius: 10px;
 background-color: black;
}
/* Remove some margin and padding from the button */
.button {
 margin-bottom: 10px;
 padding-top: 10px;
}

/* Center the buttons in the placeholder */
.button {
 display: block;
 margin-left: auto;
 margin-right: auto;
}

/* Add a style rule for .button:hover */
.button:hover {
 /* Change the background color to a lighter shade of black */
 background-color: #333333;
 /* Change the border color to a darker shade of black */
 border-color: #000000;
 /* Change the text color to white */
 color: white;
}


/* Set the width and height of the user image */
.user-image {
 width: 140px;
 height: 140px;
}
/* Set the border radius of the user image */
.user-image {
 border-radius: 50%;
}
/* Center the user image in the user icon */

.user-image {
 display: block;
 position:relative; 
 top:-110px; 
 left: 50%;
 transform: translateX(-50%);
}

.form-group {
 margin-bottom: 10px;
 padding: 5px;
}

 </style>
</head>


<body> 
<div class="container-2 py-4">
 <div class="row mt-5"></div>

 <!-- Create a placeholder with rounded borders and background image -->
 <div class="placeholder">
 <!-- Create a user icon from bootstrap -->
 <i class="bi bi-person-circle user-icon"></i>
 <!-- Create a user image from user.png -->
 <img src="user.jpg" alt="User" class="user-image">
 <!-- Create a text for the name using big-text4 -->
 <h2 class="big-text4 text-center">John Doe</h2>
 <!-- Create a title saying "Edit Profile" -->

 <!-- Create five buttons with card titles -->

 <div class="button text-center" data-toggle="modal" data-target="#changeNameModal">
 <h4 class="card-title">Change name</h4>
 </div>
 <div class="button text-center" data-toggle="modal" data-target="#changePictureModal">
    <h4 class="card-title">Change profile picture</h4>
    </div>    
    <div class="button text-center" data-toggle="modal" data-target="#addCreditsModal">
        <h4 class="card-title">Add credits</h4>
        </div>        
 <div class="button text-center">
 <h4 class="card-title">View skins</h4>
 </div>
 <div class = "button text-center" data-toggle="modal" data-target="#addSkinModal">
 <h4 class=" card-title">Add skin</h4>
 </div>

<div class="form-group">
<label for="newNameInput">Enter your new name:</label>

 </div>

<!-- Add some custom JS code to handle form submission -->
<script>

// Get the form element by id
var form = document.getElementById("changeNameForm");

// Add an event listener for submit event
form.addEventListener("submit", function(event) {

// Prevent default form submission behavior
event.preventDefault();

// Get the input element by id
var input = document.getElementById("newNameInput");

// Get the value of input
var newName = input.value;

// Check if input is not empty
if (newName) {

// Get the big-text4 element by class name
var nameText = document.getElementsByClassName("big-text4")[0];

// Change its innerHTML to new name
nameText.innerHTML = newName;

// Hide modal
$('#changeNameModal').modal('hide');

// Clear input value
input.value = "";

// Show alert message
alert("Your name has been changed successfully!");

}

});

</script>

<script>
// Get the form element by id
var form = document.getElementById("changePictureForm");

// Add an event listener for submit event
form.addEventListener("submit", function(event) {

// Prevent default form submission behavior
event.preventDefault();

// Get the input element by id
var input = document.getElementById("newPictureInput");

// Get the value of input
var newPicture = input.files[0];

// Check if input is not empty
if (newPicture) {

// Create a FileReader object
var reader = new FileReader();

// Define a function to execute when the file is loaded
reader.onload = function(e) {

// Get the user-image element by class name
var image = document.getElementsByClassName("user-image")[0];

// Change its src attribute to reader result
image.src = e.target.result;

// Hide modal
$('#changePictureModal').modal('hide');

// Clear input value
input.value = "";

// Show alert message
alert("Your profile picture has been changed successfully!");

};

// Read the file as a data URL
reader.readAsDataURL(newPicture);

}

});
</script>

<script>
    // Get the form element by id
var form = document.getElementById("addCreditsForm");

// Add an event listener for submit event
form.addEventListener("submit", function(event) {

// Prevent default form submission behavior
event.preventDefault();

// Get the input element by id
var input = document.getElementById("creditsInput");

// Get the value of input
var credits = input.value;

// Check if input is not empty
if (credits) {

// Get the current credits from localStorage or set it to zero if not found
var currentCredits = localStorage.getItem("credits") || 0;

// Parse currentCredits as a number
currentCredits = Number(currentCredits);

// Add credits to currentCredits
currentCredits += Number(credits);

// Store currentCredits in localStorage
localStorage.setItem("credits", currentCredits);

// Hide modal
$('#addCreditsModal').modal('hide');

// Clear input value
input.value = "";

// Show alert message
alert("You have added " + credits + " credits successfully! Your current balance is " + currentCredits + " credits.");

}

});

</script>

<script>
// Get the form element by id
var form = document.getElementById("addSkinForm");

// Add an event listener for submit event
form.addEventListener("submit", function(event) {

// Prevent default form submission behavior
event.preventDefault();

// Get the input elements by name
var nameInputs = document.getElementsByName("nameInput");
var championInputs = document.getElementsByName("championInput");
var rarityInputs = document.getElementsByName("rarityInput");

// Declare variables for name, champion and rarity values
var name, champion, rarity;

// Loop through each input group and get the checked value
for (var i = 0; i < nameInputs.length; i++) {
if (nameInputs[i].checked) {
name = nameInputs[i].value;
break;
}
}
for (var i = 0; i < championInputs.length; i++) {
if (championInputs[i].checked) {
champion = championInputs[i].value;
break;
}
}
for (var i = 0; i < rarityInputs.length; i++) {
if (rarityInputs[i].checked) {
rarity = rarityInputs[i].value;
break;
}
}

// Check if all inputs are not empty
if (name && champion && rarity) {

// Get the current skins from localStorage or set it to an empty array if not found
var currentSkins = localStorage.getItem("skins") || [];

// Parse currentSkins as an array
currentSkins = JSON.parse(currentSkins);

// Create a new skin object with name, champion and rarity properties
var newSkin = {
name: name,
champion: champion,
rarity: rarity
};

// Push newSkin to currentSkins array
currentSkins.push(newSkin);

// Store currentSkins in localStorage as a string
localStorage.setItem("skins", JSON.stringify(currentSkins));

// Hide modal
$('#addSkinModal').modal('hide');

// Clear input values
for (var i = 0; i < nameInputs.length; i++) {
nameInputs[i].checked = false;
}
for (var i = 0; i < championInputs.length; i++) {
championInputs[i].checked = false;
}
for (var i = 0; i < rarityInputs.length; i++) {
rarityInputs[i].checked = false;
}

// Show alert message
alert("You have added a new skin successfully! Your current skins are: \n\n"
+ currentSkins.map(function(skin) {
return skin.name + ": (" + skin.champion + ", "
+ skin.rarity + ")";
}).join("\n"));

}

});


</script>
